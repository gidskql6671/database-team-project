<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LMS</title>
	<link rel="stylesheet" href="/css/base.css"/>
	<link rel="stylesheet" href="/css/mainpage.css"/>
</head>
<body>
	<header>
		<a href="/"> <img src="/image/lms.png" /> </a>
	</header>
	<main>
		<div class="main_sidebar">
			<div th:if="${isLogin}" class="content">
				<a href="/class" class="btn btn_my_lecture"> 나의 과목 바로가기 </a>
				<button onclick="logout()" class="btn btn_logout"> 로그아웃 </button>
			</div>
			<form id="login_form" th:if="${!isLogin}" action="/api/users/login" method="post">
				<div>
					<label>
						<input type="text" name="login_id" placeholder="아이디"/>
					</label>
					<label>
						<input type="password" name="login_password" id="login_password" placeholder="비밀번호"/>
					</label>
				</div>
				<button type="button" onclick="login()" class="btn btn_login"> 로그인 </button>
			</form>
		</div>
	
	</main>
	<script src="/js/mainpage.js"></script>
</body>
</html>
